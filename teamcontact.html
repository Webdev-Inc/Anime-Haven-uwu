<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Otaku Anime Shop | Products & Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="menu">
        <ul>
            <li class="menu_item"><a href="home.html" class="global">Home</a></li>
            <li class="menu_item"><a href="products.html" class="global">Products</a></li>
            <li class="menu_item"><a href="teamcontact.html" class="global">Team & Contact</a></li>
        </ul>
    </nav>

    <section class="products" id="products">
        <h2 class="products_title">Featured Products</h2>

        <div class="products_card">
            <img src="img/figure1.jpg" alt="Anime Figure 1" class="products_img" />
            <h3>Naruto Uzumaki Figure</h3>
            <p>Highly detailed action figure from the Naruto series.</p>
            <button class="products_button">Add to Cart</button>
        </div>

        <div class="products_card">
            <img src="img/figure2.jpg" alt="Anime Figure 2" class="products_img" />
            <h3>Sailor Moon Wand</h3>
            <p>Replica of Sailor Moon's iconic moon wand.</p>
            <button class="products_button">Add to Cart</button>
        </div>

        <div class="products_card">
            <img src="img/poster1.jpg" alt="Anime Poster" class="products_img" />
            <h3>Attack on Titan Poster</h3>
            <p>High-quality poster for your anime room decoration.</p>
            <button class="products_button">Add to Cart</button>
        </div>
    </section>

    <section class="contacts" id="contact">
        <h2>Contact Us</h2>

        <!-- Contact form -->
        <form class="contact_form" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit" class="contact_button">Send</button>
        </form>
    </section>
</body>
</html>
